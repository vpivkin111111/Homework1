<form>
    <label for="sex">Ваш пол (F, M):</label>
    <input id="sex" name="sex" type="text" required />
    <button type="submit">GO!</button>
  </form>
  <output></output>
  <script type="text/javascript">
    function checkSex(sex) {
      if (sex === 'F') {
        return 'Ваш пол женский';
      } else if (sex === 'M') {
        return 'Ваш пол мужской';
      }
   
      return 'Ваш пол не определён';
    }
   
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
   
      document.querySelector('output').textContent = checkSex(this.sex.value);
    });
   
  </script>
